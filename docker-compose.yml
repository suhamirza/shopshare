services:
  database:
    image: postgres:15-alpine
    container_name: shopshare_postgres
    restart: always
    environment:
      POSTGRES_DB:  ${DB_NAME} 
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432" # Expose for host access (e.g., DBeaver)
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck: # <--- ADD THIS SECTION FOR HEALTHCHECK
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s # Give Postgres some time to initialize before checking

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopshare_backend
    restart: always
    environment: # These are the env vars for the backend container
      PORT:  ${PORT}
      DB_HOST: database # <--- Backend container connects to 'database' service
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "3000:3000"
    depends_on: # <--- MODIFY THIS DEPENDS_ON SECTION
      database:
        condition: service_healthy # <--- CHANGE 'service_started' (if it was there) to 'service_healthy'
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  db_data: